name: CI

on:
  push:
    branches: [main, develop, "claude/**"]
  pull_request:
    branches: [main, develop, "claude/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Node 18 is EOL and not compatible with project dependencies:
        # @tailwindcss/oxide@4.2.0 requires node >= 20
        # @vitejs/plugin-react@5.x requires ^20.19.0 || >=22.12.0
        # @supabase/supabase-js@2.97.0 requires node >= 20
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        # @tailwindcss/oxide is a Rust native binary (platform-specific).
        # Wiping the npm cache and lock file forces npm to download the
        # correct linux-x64 binding instead of reusing a cached wrong-OS binary.
        run: |
          npm cache clean --force
          rm -f package-lock.json
          npm install

      - name: Explicitly install oxide linux binding
        # Ensure the platform-specific native module for @tailwindcss/oxide
        # is present. npm sometimes skips optional deps â€” this guarantees it.
        run: |
          node -e "require('@tailwindcss/oxide')" 2>/dev/null \
            || npm install @tailwindcss/oxide-linux-x64-gnu --no-save

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist-node${{ matrix.node-version }}
          path: dist/
          retention-days: 7
