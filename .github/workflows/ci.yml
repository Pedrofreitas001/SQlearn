name: CI

on:
  push:
    branches: [main, develop, "claude/**"]
  pull_request:
    branches: [main, develop, "claude/**"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # No npm cache â€” @tailwindcss/oxide is a platform-specific Rust
          # native binary. Caching across OSes causes "Cannot find native
          # binding" errors. A clean install is required on each run.

      - name: Clean install (force platform-specific native binaries)
        # @tailwindcss/oxide ships Linux/macOS/Windows binaries as optional
        # deps. npm ci or a cached install can pick up the wrong OS binary.
        # Wiping both the npm cache and lock file forces npm to download the
        # correct linux-x64 binary for this runner.
        run: |
          npm cache clean --force
          rm -f package-lock.json
          npm install

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist-node${{ matrix.node-version }}
          path: dist/
          retention-days: 7
